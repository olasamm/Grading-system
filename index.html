<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row my-5">
            <div class="w-25 mx-auto ">
                <h1>Grading System</h1>
    <input type="number" id="num" class="form-control my-4" placeholder="Enter your grade here">
    <button onclick="check()" class="btn btn-primary form-control">check</button> <br> <br>
   <input type="text" class="form-control" id="show">
    </div>
</div>
</div>
    <script>



        function check() {
             if (num.value != "") {
                if (num.value >= 0 && num.value < 40) {
                    show.value = "F - Fail😖"
                } else if(num.value >= 40 && num.value < 45){
                    show.value = "E - Pass😔"
                } else if(num.value >= 45 && num.value < 50){
                    show.value = "D - Average😁"
                } else if(num.value >= 50 && num.value < 60){
                    show.value = "C - Credit😏"
                } else if(num.value >= 60 && num.value < 70){
                    show.value = "B - Good😊"
                } else if(num.value >= 70 && num.value < 100){
                    show.value = "A - Excellent😍"
            }
             }
            
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
