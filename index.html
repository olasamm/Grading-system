<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid  col-lg-7 col-12 shadow-sm">
        <div class="row">
            <div class="mx-auto ">
                <h1 class="text-center">Grading System</h1>
                <div class="alert alert-danger text-center p-1" id="error" style="display: none;">Pls enter your score</div>
                <input type="number" id="num" class="form-control my-4" placeholder="Enter your grade here">
    <button onclick="check()" class="btn btn-primary form-control">check</button> <br> <br>
   <input type="text" class="form-control mb-2" id="show" placeholder="See result here">
    </div>
</div>
</div>
    <script>



        function check() {
             if (num.value !== "") {
                if (num.value >= 0 && num.value < 40) {
                    show.value = "F - Fail😖"
                } else if(num.value >= 40 && num.value < 45){
                    show.value = "E - Pass😔"
                } else if(num.value >= 45 && num.value < 50){
                    show.value = "D - Average😁"
                } else if(num.value >= 50 && num.value < 60){
                    show.value = "C - Credit😏"
                } else if(num.value >= 60 && num.value < 70){
                    show.value = "B - Good😊"
                } else if(num.value >= 70 && num.value <= 100){
                    show.value = "A - Excellent😍"
                }
                
                num.value=""
             }
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
